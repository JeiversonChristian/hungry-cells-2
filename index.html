<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hungry Cells 2</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <header id="topo">
        <h1>Hungry Cells 2</h1>
        <div id="infos">
            <div id="barra-vida-container">
                <div id="barra-vida"></div>
            </div>
        </div>
    </header>

    <main id="jogo">
        <canvas id="game-canvas"></canvas>
    </main>

    <footer id="rodape">
        <div id="botoes">
            <div id="controles">
                <button data-direcao="arrowup">▲</button><br />
                <button data-direcao="arrowleft">◀</button>
                <button data-direcao="arrowdown">▼</button>
                <button data-direcao="arrowright">▶</button>
            </div>
            <div id="reset-container">
                <button id="reset-btn">Resetar</button>
            </div>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
